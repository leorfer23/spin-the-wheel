<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooleta Logo Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
        }
        .logo-section {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .dark-bg {
            background: #1a1a1a;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        img {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rooleta Logo Test Page</h1>
        
        <h2>Favicon (Isologo)</h2>
        <div class="logo-section">
            <img src="/rooleta_isologo_transparent.png" alt="Rooleta Isologo" width="64" height="64">
            <p>rooleta_isologo_transparent.png - Used as favicon</p>
        </div>
        
        <h2>Wordmark - Different Sizes</h2>
        <div class="logo-section">
            <h3>Navigation Bar Size (h-8 = 32px)</h3>
            <img src="/rooleta_wordmark_transparent.png" alt="Rooleta" height="32">
            
            <h3>Medium Size (48px)</h3>
            <img src="/rooleta_wordmark_transparent.png" alt="Rooleta" height="48">
            
            <h3>Large Size (64px)</h3>
            <img src="/rooleta_wordmark_transparent.png" alt="Rooleta" height="64">
        </div>
        
        <h2>Wordmark on Dark Background</h2>
        <div class="logo-section dark-bg">
            <img src="/rooleta_wordmark_transparent.png" alt="Rooleta" height="48">
        </div>
        
        <h2>Wordmark on Gradient Background</h2>
        <div class="logo-section gradient-bg">
            <img src="/rooleta_wordmark_transparent.png" alt="Rooleta" height="48">
        </div>
        
        <h2>Regular Wordmark (if available)</h2>
        <div class="logo-section">
            <img src="/rooleta_wordmark.png" alt="Rooleta" height="48" onerror="this.parentElement.innerHTML='<p>rooleta_wordmark.png not found</p>'">
        </div>
    </div>
</body>
</html>
